worker_processes auto;

events { 
    worker_connections 1024; 
}

http {
    upstream docker_swarm {
        least_conn;
        server 192.168.0.155:8080;
        server 192.168.0.156:8080;
        server 192.168.0.157:8080;
    }

    server {
        listen 8000;

        location / {
           proxy_pass http://docker_swarm;
        }
    }
}
